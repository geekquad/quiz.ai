<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@200;300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/style.css" />
    <script
      src="https://kit.fontawesome.com/dc174c3d80.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  </head>
  <body>
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <img
                    class="signup-hero-img"
                    src="/static/images/signup-hero.svg"
                    alt="login form"
                    class="img-fluid"
                    style="border-radius: 1rem 0 0 1rem"
                  />
                </div>
                <div
                  class="col-md-6 col-lg-7 d-flex align-items-center login-body px-3"
                >
                  <div class="card-body p-4 p-lg-5 text-black">
                    <form id="signup-form" onsubmit="signup(event)">
                      <!-- <div class="d-flex align-items-center mb-3 pb-1">
                              <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                              <span class="h1 fw-bold mb-0">Logo</span>
                            </div> -->

                      <h2
                        class="fw-normal mb-3 pb-3"
                        style="letter-spacing: 1px"
                      >
                        Create your account
                      </h2>

                      <div class="form-outline mb-4">
                        <label class="form-label">Full name</label>
                        <input
                          type="text"
                          id="fullname"
                          class="form-control form-control-lg input"
                          placeholder="Jhon Doe"
                        />
                      </div>

                      <div class="form-outline mb-4">
                        <label class="form-label">Email address</label>
                        <input
                          type="email"
                          id="email"
                          class="form-control form-control-lg input"
                          placeholder="jdoe@gmail.com"
                        />
                      </div>

                      <div class="form-outline mb-4">
                        <label class="form-label">Password</label>
                        <input
                          type="password"
                          id="password"
                          class="form-control form-control-lg input"
                          placeholder="Create a password"
                        />
                      </div>
                      <div class="form-outline mb-4">
                        <label class="form-label">Confirm Password</label>
                        <input
                          type="password"
                          id="confirm-password"
                          class="form-control form-control-lg input"
                          placeholder="Retype your password"
                        />
                      </div>

                      <div class="pt-1 mb-4">
                        <button
                          class="btn btn-lg w-100 text-white input"
                          type="submit"
                          style="background-color: #882dff"
                        >
                          Create an Account
                        </button>
                      </div>

                      <p class="mt-5 pb-lg-2">
                        Already have an account?
                        <a href="/login" style="color: #882dff">Login</a>
                      </p>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="/static/javascript/app.js"></script>
  </body>
</html>
