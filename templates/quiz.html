<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@200;300&display=swap"
    rel="stylesheet"
    />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/style.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <title>Quiz AI</title>
  </head>

  <body>
    <div class="container">
        <section class="top">
          <div class="container top">
            <div>
              <img src="/static/images/Logo-Alt.svg" alt="" />
            </div>
            <div>
                <h3>Quiz</h3>
            </div>
            <div>
              <a href="/dashboard"><button class="btn btn-primary lgn-btn">Dashboard</button></a
              >
            </div>
          </div>
        </section>
        <section style="margin: 50px" class="mid">
            {% if uploaded == true %}
    <form action="http://localhost:5000/result" method="POST">
      {% for i in range(size) %}
      <section class="section-1" id="section-1">
        <main>
          <div class="scp-quizzes-main">
            <div class="scp-quizzes-data">
              <h4 class="is-size-6 has-text-weight-bold">
                {{ i+1 }}. {{ questions[i+1]['question'] }}
              </h4>
              <br />
              {% for op in questions[i+1]['options'] %} {% if op ==
              questions[i+1]['answer'] %}
              <input
                type="radio"
                id="{{ questions[i+1]['answer'] }}"
                name="question{{ i+1 }}"
              />
              <label for="{{ questions[i+1]['answer'] }}"> {{ op }}</label
              ><br />
              {% else %}
              <input type="radio" name="question{{ i+1 }}" />
              <label> {{ op }}</label><br />
              {% endif %} {% endfor %}
            </div>
          </div>
        </main>
      </section>
      {% endfor %}
      <div class="end">
        <button
          type="submit"
          class="btn btn-primary btn-lg is-fullwidth"
        >
          Submit
        </button>
      </div>
    </form>

    {% else %}
    <section class="section-1" id="section-1">
      <h1>Could not upload file</h1>
    </section>
    {% endif %}
        </section>
       
  </body>
</html>
