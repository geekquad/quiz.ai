<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Welcome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@200;300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/style.css" />
    <script
      src="https://kit.fontawesome.com/dc174c3d80.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  </head>
  <body>
    <div id="dash-main" class="container">
      <div class="sidebar">
        <div class="container-sidebar">
          <img src="/static/images/Logo-Alt.svg" alt="" />
          <div class="sidebar-menu">
            <ul>
              <li><a href="/dashboard">Home</a></li>
              <li><a href="">Settings</a></li>
              <li><a href="" onclick="logout(event)">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="content">
        <h1>Welcome <span id="displayName"></span></h1>
        <h2>Please upload your text file here.</h2>
        <div style="margin: 15%">
          <img src="/static/images/Paper Plus.svg" alt="" />
          <form
            action="http://localhost:5000/quiz"
            method="POST"
            enctype="multipart/form-data"
          >
            <div id="file-js-example" class="container">
              <!-- <label class="file-label btn btn-secondary"> -->
              <input
                class="btn btn-primary file-name"
                type="file"
                name="file"
                accept=".txt"
              />
              <!-- <span class="file-cta">
                  <span class="file-icon">
                    <i class="fas fa-upload"></i>
                  </span>
                  <span class="file-label"> Choose a fileâ€¦ </span>
                </span> -->
              <!-- <span class="btn btn-secondary file-name">
                  No file uploaded
                </span> -->
              <!-- </label> -->
            </div>
            <script>
              const fileInput = document.querySelector(
                "#file-js-example input[type=file]"
              );
              fileInput.onchange = () => {
                if (fileInput.files.length > 0) {
                  const fileName = document.querySelector(
                    "#file-js-example .file-name"
                  );
                  fileName.textContent = fileInput.files[0].name;
                }
              };
            </script>
            <button class="btn btn-primary" type="submit" name="upload file">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/static/javascript/app.js"></script>
  </body>
</html>
