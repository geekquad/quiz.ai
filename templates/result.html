<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz.ai</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@200;300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="stylesheet" href="/static/css/style.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <title>Quiz AI</title>
  </head>

  <body>
    <div class="container">
      <section class="top">
        <div class="container top">
          <div>
            <img src="/static/images/Logo-Alt.svg" alt="" />
          </div>

          <div>
            <h3>Result</h3>
          </div>
          <div>
            <button onclick="logout(event)" class="btn btn-primary lgn-btn">
              Logout
            </button>
          </div>
        </div>
      </section>
      <section class="mid">
        <div class="container">
          <lottie-player
            src="https://assets3.lottiefiles.com/packages/lf20_0ge4xP.json"
            background="transparent"
            speed="1"
            style="width: 240px; height: 240px; margin: auto !important"
            loop
            autoplay
          ></lottie-player>
          <h1 class="has-text-centered is-size-3 has-text-weight-bold">
            You got {{ correct }}/{{ total }} right!
          </h1>
          <a
            class="btn btn-primary btn-lg btn-block"
            href="{{ url_for('dashboard') }}"
          >
            Upload another document</a
          >
        </div>
      </section>
      <section class="bottom">
        <h2>Why <span style="color: #882dff">Quiz.ai</span></h2>
        <p class="bottom-para">
          Quiz.ai is an encrypted automatic multiple-choice question generator
          for self-assessment that uses Natural Language Processing.
        </p>
      </section>
    </div>

    <script type="text/javascript" src="/static/javascript/app.js"></script>
  </body>
</html>
